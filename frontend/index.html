<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landsky Catering – Upit za vjenčanje</title>
  <style>
    :root{
      --bg1:#0b0f14; --bg2:#111827;
      --card: rgba(17,24,39,.65);
      --stroke: rgba(255,255,255,.12);
      --text:#e5e7eb; --muted:#9ca3af;
      --accent:#f5c451; --accent2:#f59e0b;
      --shadow: 0 25px 60px rgba(0,0,0,.45);
      --radius:18px; --field: rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(245,196,81,.15), transparent 55%),
                  radial-gradient(900px 600px at 80% 0%, rgba(59,130,246,.10), transparent 55%),
                  linear-gradient(120deg, var(--bg1), var(--bg2));
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:28px 18px;
    }
    .wrap{width: min(1000px, 100%);}
    .top{display:flex; align-items:center; gap:18px; margin-bottom:18px; flex-wrap:wrap}
    .logo{
      width:150px;height:auto;border-radius:16px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      display:grid; place-items:center; overflow:hidden;
    }
    .logo img{width:140px;height:auto;filter: invert(1) brightness(1.15) contrast(1.05);opacity:.95;}
    h1{font-size: clamp(26px, 3vw, 36px); margin:0 0 6px 0;}
    .sub{color:var(--muted); margin:0;}
    .adminlink{margin-left:auto;font-size:13px;color:var(--muted);}
    .adminlink a{color:var(--accent); text-decoration:none}
    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(12px);
    }
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:14px 16px;}
    label{display:block; font-size:13px; color:var(--muted); margin:2px 0 6px;}
    input, textarea{
      width:100%; padding: 12px;
      border-radius: 12px;
      border:1px solid var(--stroke);
      background: var(--field);
      color: var(--text);
      outline:none;
    }
    textarea{min-height:110px; resize:vertical}
    .span2{grid-column: 1 / -1;}
    @media (max-width: 820px){ .grid{grid-template-columns:1fr;} }
    .actions{display:flex; gap:12px; align-items:center; margin-top:14px; flex-wrap:wrap;}
    button{
      border:none; cursor:pointer;
      padding:12px 16px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#111827; font-weight:700;
      box-shadow: 0 12px 25px rgba(245,196,81,.20);
    }
    .hint{color:var(--muted); font-size:13px;}
    .msg{margin-top:14px;border-radius:14px;border:1px solid var(--stroke);padding:14px;background:rgba(0,0,0,.25);display:none}
    .msg a{color:#93c5fd}
    .ok{border-color: rgba(34,197,94,.35)}
    .err{border-color: rgba(239,68,68,.35)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="" aria-hidden="true">
        <img src="./logo.png" alt="Landsky logo" />
      </div>
      <div>
        <h1>Upit za vjenčanje</h1>
        <p class="sub">Ispunite podatke, dodajte napomenu/pitanja i pošaljite upit.</p>
      </div>
      <div class="adminlink">Admin: <a href="/admin">/admin</a></div>
    </div>

    <div class="card">
      <form id="f">
        <div class="grid">
          <div>
            <label for="first_name">Ime</label>
            <input id="first_name" required />
          </div>
          <div>
            <label for="last_name">Prezime</label>
            <input id="last_name" required />
          </div>
          <div>
            <label for="wedding_date">Datum vjenčanja</label>
            <input id="wedding_date" type="date" required />
          </div>
          <div>
            <label for="venue">Lokacija / Sala</label>
            <input id="venue" required />
          </div>
          <div>
            <label for="guest_count">Broj gostiju</label>
            <input id="guest_count" type="number" min="1" required />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" type="email" required />
          </div>
          <div class="span2">
            <label for="phone">Telefon</label>
            <input id="phone" required />
          </div>
          <div class="span2">
            <label for="message">Napomena / Pitanja (opcionalno)</label>
            <textarea id="message"></textarea>
          </div>
        </div>

        <div class="actions">
          <button type="submit">Pošalji upit</button>
          <span class="hint">U test fazi može se pojaviti “preview link”.</span>
        </div>

        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>

<script>
const form = document.getElementById('f');
const msg = document.getElementById('msg');

function show(type, html){
  msg.className = 'msg ' + type;
  msg.innerHTML = html;
  msg.style.display = 'block';
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.style.display = 'none';

  const payload = {
    first_name: document.getElementById('first_name').value,
    last_name: document.getElementById('last_name').value,
    wedding_date: document.getElementById('wedding_date').value,
    venue: document.getElementById('venue').value,
    guest_count: parseInt(document.getElementById('guest_count').value || '0', 10),
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    message: document.getElementById('message').value
  };

  try{
    const res = await fetch('/register', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });

    const data = await res.json().catch(()=> ({}));
    if(!res.ok){
      show('err', '<b>Greška:</b> ' + (data?.detail?.[0]?.msg || data?.detail || 'Neuspješno slanje.'));
      return;
    }

    let extra = '';
    if(data.preview_url){
      extra = '<br><br><b>TEST preview:</b><br><a href="'+data.preview_url+'" target="_blank" rel="noopener">'+data.preview_url+'</a>';
    }
    show('ok', '<b>Vaš upit je zaprimljen.</b>' + extra);
    form.reset();
  }catch(err){
    show('err', '<b>Greška:</b> ' + String(err));
  }
});
</script>
</body>
</html>
