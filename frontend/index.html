<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Landsky Catering – Landsky Cocktail Catering</title>
  <style>
    :root{
      --bg:#FFFFFF;
      --card:#121824;
      --muted:#000000;
      --text:#000000;
      --border:rgba(255,255,255,.10);
      --accent:#e7c36a;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(231,195,106,.18), transparent 60%),
                  radial-gradient(900px 500px at 80% 0%, rgba(100,180,255,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
    }
    .wrap{ width: min(920px, 100%); }
    .top{
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:160px;
      height:160px;
      object-fit:contain;
      border-radius:16px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      padding:10px;
    }
    h1{
      font-size:22px;
      margin:0;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:4px 0 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
    }
    form{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .full{ grid-column: 1 / -1; }
    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:13px;
      color:var(--muted);
    }
    input, textarea{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    input:focus, textarea:focus{
      border-color: rgba(231,195,106,.55);
      box-shadow: 0 0 0 3px rgba(231,195,106,.12);
    }
    textarea{ min-height:110px; resize:vertical; }
    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top:6px;
    }
    button{
      border:none;
      cursor:pointer;
      padding:10px 14px;
      border-radius:12px;
      background: rgba(231,195,106,.95);
      color:#161616;
      font-weight:700;
      letter-spacing:.2px;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .note{
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }
    .status{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      color:var(--text);
      white-space: pre-wrap;
    }
    .ok{ border-color: rgba(46, 204, 113, .35); }
    .err{ border-color: rgba(231, 76, 60, .45); }
    a{ color: var(--accent); }
    @media (max-width: 720px){
      form{ grid-template-columns: 1fr; }
      .logo{ width:72px; height:72px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <!-- Logo: stavi frontend/logo.png -->
        <img class="logo" src="logo.png" alt="Landsky Catering logo" />
        <div>
          <h1>Landsky Cocktail Catering</h1>
          <p class="subtitle">
            Ispunite podatke, dodajte napomenu/pitanja i pošaljite upit. Na vašu e-mail adresu će stići naša ponuda i opcije koje nudimo.
          </p>
        </div>
      </div>
      <div class="note">
        Admin: <a href="/admin" target="_blank">/admin</a>
      </div>
    </div>

    <div class="card">
      <form id="registrationForm">
        <label>
          Ime
          <input type="text" id="first_name" required />
        </label>

        <label>
          Prezime
          <input type="text" id="last_name" required />
        </label>

        <label>
          Datum vjenčanja
          <input type="date" id="wedding_date" required />
        </label>

        <label>
          Lokacija / Sala
          <input type="text" id="venue" required placeholder="npr. Sala Korana" />
        </label>

        <label>
          Broj gostiju
          <input type="number" id="guest_count" required min="1" placeholder="npr. 120" />
        </label>

        <label>
          E-mail
          <input type="email" id="email" required placeholder="npr. mladenci@email.com" />
        </label>

        <label class="full">
          Telefon
          <input type="text" id="phone" required placeholder="npr. +385 99 123 4567" />
        </label>

        <label class="full">
          Napomena / Pitanja (opcionalno)
          <textarea id="message" placeholder="Npr. veganske opcije, bezalkoholni bar, okvirna cijena po osobi, posebne želje..."></textarea>
        </label>

        <div class="actions full">
          <button id="submitBtn" type="submit">Pošalji upit</button>
          <div class="note">
            Nakon slanja prikazat ćemo potvrdu. U test fazi može se pojaviti i “preview link”.
          </div>
        </div>
      </form>

      <div id="status" class="status" style="display:none;"></div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('submitBtn');

    function showStatus(text, kind) {
      statusEl.style.display = "block";
      statusEl.className = "status " + (kind || "");
      statusEl.textContent = text;
    }

    document.getElementById('registrationForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      btn.disabled = true;
      showStatus("Šaljem upit...", "");

      const data = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        wedding_date: document.getElementById('wedding_date').value,
        venue: document.getElementById('venue').value,
        guest_count: parseInt(document.getElementById('guest_count').value),
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value || null
      };

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch { json = { raw: text }; }

        if (!res.ok) {
          showStatus("Greška:\n" + JSON.stringify(json, null, 2), "err");
          btn.disabled = false;
          return;
        }

        let out = (json.message || "Upit je poslan.");
        if (json.preview_url) {
          out += "\n\nTEST preview:\n" + json.preview_url;
        }

        showStatus(out, "ok");
        document.getElementById('registrationForm').reset();
      } catch (e) {
        showStatus("Greška pri slanju: " + e, "err");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
